<script>
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        });

        // Animate skill bars on scroll
        function animateSkills() {
            const skillBars = document.querySelectorAll('.skill-bar');
            skillBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });
        }

        // Intersection Observer for skill animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateSkills();
                    observer.unobserve(entry.target);
                }
            });
        }, {threshold: 0.1});

        const skillsSection = document.getElementById('skills');
        if (skillsSection) {
            observer.observe(skillsSection);
        }
    </script>

    <script>
        // Animated falling dots background effect
        function createDots() {
            const dotsContainer = document.createElement('div');
            dotsContainer.style.position = 'fixed';
            dotsContainer.style.top = '0';
            dotsContainer.style.left = '0';
            dotsContainer.style.width = '100%';
            dotsContainer.style.height = '100%';
            dotsContainer.style.pointerEvents = 'none';
            dotsContainer.style.zIndex = '-1';
            dotsContainer.style.overflow = 'hidden';
            
            // Create 300 dots spread across the screen
            for (let i = 0; i < 300; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'absolute';
                dot.style.width = '2px';
                dot.style.height = '2px';
                dot.style.backgroundColor = 'rgba(255,255,255,0.3)';
                dot.style.borderRadius = '50%';
                
                // Random horizontal position
                dot.style.left = `${Math.random() * 100}%`;
                
                // Start above viewport
                dot.style.top = `${-10 - Math.random() * 20}%`;
                
                // Random animation duration (5-15s)
                const duration = 5 + Math.random() * 10;
                dot.style.animation = `fall ${duration}s linear infinite`;
                dot.style.animationDelay = `${Math.random() * 5}s`;
                
                dotsContainer.appendChild(dot);
            }
            
            document.body.appendChild(dotsContainer);
        }

        // Add keyframes for falling animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(110vh);
                }
            }
        `;
        document.head.appendChild(style);

        createDots();
    </script>
